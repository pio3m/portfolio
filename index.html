<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piotr Dul – Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Piotr Dul</h1>
    <p>Full Stack Developer • Retro‑Modern Portfolio</p>
  </header>

  <main id="content">
    <div include-html="components/001-vr-medical.html"></div>
    <div include-html="components/002-dudechess.html"></div>
  </main>

  <footer>
    <p>&copy; 2024 Piotr Dul • piotr.dul@noinputsignal.com</p>
  </footer>

  <script>
    // Prosty include HTML (bez frameworków)
    document.querySelectorAll('[include-html]').forEach(async el => {
      const file = el.getAttribute('include-html');
      const res = await fetch(file);
      const html = await res.text();
      el.innerHTML = html;
    });
  </script>
</body>
</html>
